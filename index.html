<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="container">
        <h1 class="header">Palindrome Checker</h1>
        <div class="input-container">
            <label for="text-input">Enter in text to check for a palindrome</label>
            <input id="text-input" type="text" value="">
            <button id="check-btn">Check</button>
            <div id="result" class="hidden"></div>
        </div>
        <div class="definition-container">
            <p>A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="hello.js"></script>
</body>
</html>
